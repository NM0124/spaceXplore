<!DOCTYPE html>
<html>
<head>
    <title>SpaceXplore</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">
<div class="login-container">
    <div class="login-glass">
        <h1 class="neon-title">SpaceXplore</h1>
        <p class="subtitle">Classroom Occupancy Insights</p>

        <form method="POST" action="/login">
            <input type="hidden" name="user_type" value="student">
            <button type="submit" class="student-btn">Enter as Student â†’</button>
        </form>

        <div class="divider">OR</div>

        <form method="POST" action="/login" class="login-card">
            <input type="hidden" name="user_type" value="faculty">
            <input type="text" name="reg_id" placeholder="Faculty/CR Registration ID" required>
            <input type="password" name="access_code" placeholder="Access Code" required>
            <button type="submit">Unlock Admin Panel</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</div>
</body>
</html>
